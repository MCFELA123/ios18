    <script id="weak">

    function nextTick(callback) {
  setTimeout(callback);
}

function CardZoomer({ context, overlay }, target, options) {
  const elements = typeof target === `string`
    ? context.querySelectorAll(target)
    : target;
  
  if (elements.length > 1) {
    return [].slice.call(elements).map(element => new CardZoomer(
      { context, overlay },
      element
    ));
  }
  
  this.context = context;
  this.element = elements[0] || elements;
  this.overlay = overlay;
  this.options = Object.assign({
    transitionDuration: 500,
  }, options);
  
  this.element.addEventListener('click', (e) => {
    e.preventDefault();
    
    if (e.target.classList.contains('card__close')) {
      this.zoomOut();
    } else {
      this.zoomIn();
    }
  });
  
  this.overlay.addEventListener('click', (e) => {
    e.preventDefault();

    this.zoomOut();
  });
}

CardZoomer.prototype.zoomIn = function() {
  if (this.element.classList.contains('is-zoomed')) return;
  console.log('zoom in');
  this.element.style.width = `${this.element.clientWidth}px`;
  this.element.style.height = `${this.element.clientHeight}px`;
  this.element.style.top = `${this.element.getBoundingClientRect().top}px`;
  this.element.style.left = `${this.element.getBoundingClientRect().left}px`;
  this.element.style.position = 'fixed';
  this.element.style.borderRadius = '0';
  this.element.style.zIndex = '999';

  document.getElementById("swiper").style.width = '100%';
  document.getElementById("swiper").style.height = '100%';
  document.getElementById("swiper").style.marginTop = '0';
  document.getElementById("docks").style.bottom = '-7em';
  document.getElementById("bg").style.scale = '1';
  document.querySelector('body').style.overflow = 'hidden';
  this.overlay.classList.add('is-active');
  
  nextTick(() => {
    this.element.classList.add('is-zoomed');
  });
};

CardZoomer.prototype.zoomOut = function() {
  if (!this.element.classList.contains('is-zoomed')) return;

  this.element.classList.remove('is-zoomed');

  document.querySelector('body').style.overflow = 'visible';
  this.overlay.classList.remove('is-active');
  console.log(this.overlay);
  setTimeout(() => {
    this.element.style.width = 'auto';
    this.element.style.height = 'auto';
    this.element.style.top = 'auto';
    this.element.style.left = 'auto';
    this.element.style.position = 'static';
    this.element.style.zIndex = 'unset';
  }, this.options.transitionDuration);

  document.getElementById("swiper").style.width = '100%';
  document.getElementById("swiper").style.height = '77%';
  document.getElementById("docks").style.bottom = '2em';
  document.getElementById("swiper").style.marginTop = '2em';
  document.getElementById("bg").style.scale = '1.1';
  this.element.style.borderRadius = '15px';
};

function cardZoomer(target, options) {
  return new CardZoomer({
    context: document,
    overlay: document.querySelector('.zoomer-overlay'),
  }, target, options);
}

navigator.getBattery().then((battery) => {
  function updateAllBatteryInfo() {
    updateChargingInfo();
    updateLevelInfo();
  }
  updateAllBatteryInfo();

  //When the charging status changes
  battery.addEventListener("chargingchange", () => {
    updateAllBatteryInfo();
  });

  //When the Battery Levvel Changes
  battery.addEventListener("levelchange", () => {
    updateAllBatteryInfo();
  });

  function updateChargingInfo() {
    if (battery.charging) {
      charge.classList.add("active");
      charge.style.background = 'rgb(0, 255, 145)';
      document.getElementById("battery").style.color = '#471d1dbb';
      chargingTimeRef.innerText = "";
    } else {
      charge.classList.remove("active");
      charge.style.background = '#ffffffc2';
      document.getElementById("battery").style.color = '#471d1da9';
      //Display time left to discharge only when it is a integer value i.e not infinity
      if (parseInt(battery.dischargingTime)) {
        let hr = parseInt(battery.dischargingTime / 3600);
        let min = parseInt(battery.dischargingTime / 60 - hr * 60);
        chargingTimeRef.innerText = `${hr}hr ${min}mins remaining`;
      }
    }
  }

  //Updating battery level
  function updateLevelInfo() {
    let batteryLevel = `${parseInt(battery.level * 100)}%`;
    charge.style.width = batteryLevel;
    chargeLevel.textContent = batteryLevel;
  }
});

window.onload = startTime;
function startTime(){
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = "AM";
    
    if(h == 0){
        h = 12;
    }
    
    if(h > 12){
        h = h - 12;
        session = "PM";
    }
    
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    var time = h + ":" + m;
    document.getElementById("txt").innerText = time;
    document.getElementById("txt").textContent = time;
    
    setTimeout(showTime, 1000);
    
}
